<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">


    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-4 text-primary">Library Books</h1>
                <p class="lead text-secondary">Browse and manage your book collection</p>
                <a href="{{ url_for('books.form_create') }}" class="btn btn-success mt-3">Add New Book</a>
            </div>
        </div>

        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <img class="card-img-top" src="{{ url_for('static', filename='books/images/' + book.cover_photo) }}" alt="{{ book.title }}" style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center text-dark">{{ book.title }}</h5>
                        <p class="card-text text-muted">{{ book.description[:100] }}...</p>
                        <a href="{{ url_for('books.show', id=book.id) }}" class="btn btn-primary mt-auto">Show</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
